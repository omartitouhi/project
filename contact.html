<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Anime World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#gallery">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post" class="anime-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="favorite-anime">Favorite Anime:</label>
                <input type="text" id="favorite-anime" name="favorite-anime">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2023 Anime World. All rights reserved.</p>
</footer>
</body>
</html>
